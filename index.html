<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>BSD x Kellett School Swap Game</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>


    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>The Ultimate Swap Game Challenge!</h1>
                <p class="lead">BSD Code and Design Academy and Kellett School</p>
                <ul class="list-unstyled">
                    <li>Enter your name and email to play</li>
                    <li>Highest score at the end of the fair will win a drone!</li>
                </ul>
            <div class="col-md-4">
                <img src="css/images/bsdlogo.png">
            </div>
            <div class="col-md-4">
                <div class="jumbotron vertical-center">
                    <form role="form">
                        <div class="row">
                            <div class="form-group col-lg-12">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="row">
                          <div class="form-group col-lg-12">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email">
                          </div>
                        </div>
                        <div class="row">
                          <div class="form-group col-lg-12">
                          <button type="submit" class="btn btn-default" id="start">Start Game!</button>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <img class="resize" src="css/images/kelletlogo.png">
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
